version: '3.9`'

services:
  nginx:
    image: nginxdemos/hello
    restart: unless-stopped
    networks:
      - specter

  client:
    image: specter
    restart: unless-stopped
    networks:
      - specter
    command: --verbose client --insecure --apex seed:1113 --target http://nginx:80/

networks:
  specter: