version: '3'

services:
  seed:
    image: specter
    restart: unless-stopped
    ports:
      - "1112:1112"
      - "1113:1113"
    volumes:
      - ./certs:/certs
    command: --debug server --cert-dir /certs --chord seed:1111 --client seed:1112 --gateway seed:1113 -z example.com

  node-a:
    image: specter
    restart: unless-stopped
    ports:
      - "2112:1112"
      - "2113:1113"
    volumes:
      - ./certs:/certs
    command: --debug server --cert-dir /certs --join seed:1111 --chord node-a:1111 --client node-a:1112 --gateway node-a:1113 -z example.com

  node-b:
    image: specter
