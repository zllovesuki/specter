      - ./certs:/certs
    command: --debug server --cert-dir /certs --join seed:1111 --chord node-b:1111 --client node-b:1112 --gateway node-b:1113 -z example.com

  node-c:
    image: specter
    restart: unless-stopped
    ports:
      - "4112:1112"
      - "4113:1113"
    volumes:
      - ./certs:/certs
    command: --debug server --cert-dir /certs --join seed:1111 --chord node-c:1111 --client node-c:1112 --gateway node-c:1113 -z example.com

  node-d:
    image: specter
    restart: unless-stopped
    ports:
      - "5112:1112"
      - "5113:1113"
    volumes:
      - ./certs:/certs
