syntax = "proto3";
package protocol;

option go_package = "specter/spec/protocol";

message Stream {
    enum Type {
        UNKNOWN_TYPE = 0;
        RPC = 1;
        TUNNEL = 2;
    }
    enum Procedure {
        UNKNOWN_RPC = 0;
        PEER = 1;
        CLIENT = 2; 
    }

    Type type = 1;
    Procedure rpc = 2;
}