syntax = "proto3";
package protocol;

option optimize_for = SPEED;
option go_package = "specter/spec/protocol";

enum KVOperation {
    UNKNOWN = 0;
    PUT = 1;
    GET = 2;
    DELETE = 3;

    FIND_KEYS = 4;
}

message KVRequest {
    KVOperation op = 1;

    bytes key = 2;
    bytes value = 3;

    uint64 low_key = 4;
    uint64 high_key = 5;
}

message KVResponse {
    KVOperation op = 1;

    bytes value = 2;

    repeated bytes keys = 3;
}