syntax = "proto3";
package protocol;

option optimize_for = SPEED;
option go_package = "kon.nect.sh/specter/spec/protocol";

message Node {
    uint64 id = 1;
    string address = 2;

    bool unknown = 3;       // indicate negotiation for ID is needed
    bool rendezvous = 4;    // indicate a client connection
}
