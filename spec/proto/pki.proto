syntax = "proto3";
package protocol;

option optimize_for = SPEED;
option go_package = "kon.nect.sh/specter/spec/protocol";

service PKIService {
    rpc RequestCertificate(CertificateRequest) returns (CertificateResponse);
}

message CertificateRequest {
    bytes pub_key = 1;
    bytes signature = 2;
    string hashcash_solution = 3;
}

message CertificateResponse {
    bytes cert_der = 1;
    bytes cert_pem = 2;
}