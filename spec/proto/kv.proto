syntax = "proto3";
package protocol;

option optimize_for = SPEED;
option go_package = "kon.nect.sh/specter/spec/protocol";

enum KVOperation {
    UNKNOWN = 0;
    PUT = 1;
    GET = 2;
    DELETE = 3;

    LOCAL_KEYS = 10;
    LOCAL_PUTS = 11;
    LOCAL_GETS = 12;
    LOCAL_DELETES = 13;
}

message KVRequest {
    KVOperation op = 1;

    bytes key = 2;
    bytes value = 3;

    uint64 low_key = 4;
    uint64 high_key = 5;

    repeated bytes keys = 10;
    repeated bytes values = 11;
}

message KVResponse {
    KVOperation op = 1;

    bytes value = 2;

    repeated bytes keys = 10;
    repeated bytes values = 11;
}